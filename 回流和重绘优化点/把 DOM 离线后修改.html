<!-- 把 DOM 离线后修改，比如：先把 DOM 给 display:none (有一次 Reflow)，然后
你修改100次，然后再把它显示出来
 -->
<html>
    <head>
        <style>
        #rect {
            position: relative;
            will-change: transform;
            width: 100px;
            height: 100px;
            background: blue;
            opacity: 1;
            display: none;
        }
        
        </style>
    </head>
    <body>
        <div id="rect"></div>
        <script>
        setTimeout ( () => {
            document.getElementById('rect').style.opacity = "0";  
            document.getElementById('rect').style.width = "200px";  
            document.getElementById('rect').style.height = "300px";  
            document.getElementById('rect').style.left = "300px";  
            document.getElementById('rect').style.top = "200px";  
            document.getElementById('rect').style.opacity = "1";  
            //由于display为none，所以以上操作都不会引起回流和重绘，下面让他显示出来就会发生一次回流和重绘了
            document.getElementById('rect').style.display = "block";  
        }, 2000)
        </script>
    </body>
</html>
